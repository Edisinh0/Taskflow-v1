name: Frontend CI

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'taskflow-frontend/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - 'taskflow-frontend/**'
      - '.github/workflows/frontend.yml'
  workflow_dispatch: # Permite ejecuci√≥n manual desde GitHub UI

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./taskflow-frontend

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: taskflow-frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Lint Code
      # Ejecuta lint si el script existe en package.json, si no, continua
      run: npm run lint --if-present

    - name: Build Project
      run: npm run build
