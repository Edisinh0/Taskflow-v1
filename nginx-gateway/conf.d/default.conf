server {
    listen 80;
    server_name localhost;

    # Logs para depuración
    error_log  /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log;

    # -------------------------------------------------------------
    # 1. API: Enviar todo lo que empiece por /api al backend (Laravel)
    # -------------------------------------------------------------
    location ^~ /api {
        # Importante: No verificamos si el archivo existe (try_files),
        # asumimos que todo lo que diga /api lo maneja index.php
        
        # Agregar cabeceras CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, Accept' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        
        # Manejar preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, Accept' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        fastcgi_pass backend:9000;
        include fastcgi_params;
        
        # Hardcodeamos la ruta a index.php DENTRO del contenedor 'backend'
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
        
        # Pasamos las cabeceras necesarias
        fastcgi_param REQUEST_URI $request_uri;
    }

    # -------------------------------------------------------------
    # 2. Storage / Public Assets del Backend
    # -------------------------------------------------------------
    # Si Laravel sirve imágenes desde /storage, el Gateway debe tener acceso a esos archivos.
    # En docker-compose.prod.yml montamos ./taskflow-backend/public en /var/www/backend/public
    location /storage {
        alias /var/www/backend/public/storage;
        try_files $uri $uri/ =404;
    }
    
    # Lo mismo para /sanctum (si se usa para auth cookies, aunque suele ser API)
    location ^~ /sanctum {
        fastcgi_pass backend:9000;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
    }

    # -------------------------------------------------------------
    # 3. WebSockets - Soketi (Broadcasting)
    # -------------------------------------------------------------
    location /app {
        proxy_pass http://soketi:6001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # -------------------------------------------------------------
    # 4. Frontend: Todo lo demás se va al contenedor Vue/Nginx
    # -------------------------------------------------------------
    location / {
        proxy_pass http://frontend:80;

        # Cabeceras para que el frontend sepa quién llama
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Soporte para WebSockets (si usamos hot reload o ws en prod)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
