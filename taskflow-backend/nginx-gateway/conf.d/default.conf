server {
    listen 80;
    server_name localhost;
    client_max_body_size 100M;

    error_log  /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log;

    # -------------------------------------------------------------------
    # API: Enviar todo lo que empiece por /api al backend (Laravel/PHP-FPM)
    # CORS es manejado por Laravel, no por Nginx
    # -------------------------------------------------------------------
    location ^~ /api {
        fastcgi_pass backend:9000;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
        fastcgi_param REQUEST_URI $request_uri;
    }

    # -------------------------------------------------------------------
    # Storage / Public Assets del Backend
    # -------------------------------------------------------------------
    location /storage {
        alias /var/www/backend/public/storage;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Sanctum
    location ^~ /sanctum {
        fastcgi_pass backend:9000;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
    }

    # -------------------------------------------------------------------
    # WebSockets - Laravel Reverb (Broadcasting)
    # -------------------------------------------------------------------
    location /app {
        proxy_pass http://reverb:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # -------------------------------------------------------------------
    # Frontend: Todo lo dem√°s se va al contenedor Vue/Nginx
    # -------------------------------------------------------------------
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
