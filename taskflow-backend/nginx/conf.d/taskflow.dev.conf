# Archivo: /taskflow-backend/nginx/conf.d/taskflow.dev.conf

server {
    listen 80;
    listen [::]:80;
    server_name localhost;
    
    root /var/www/html/public;
    index index.php index.html;

    # Logs
    access_log /var/log/nginx/taskflow_dev_access.log;
    error_log /var/log/nginx/taskflow_dev_error.log debug;

    # Charset
    charset utf-8;

    # Deshabilitar logs de archivos comunes
    location = /favicon.ico { 
        access_log off; 
        log_not_found off; 
    }
    
    location = /robots.txt { 
        access_log off; 
        log_not_found off; 
    }

    # Laravel Routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP Processing
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass backend:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        include fastcgi_params;
        
        # Timeouts largos para debugging
        fastcgi_read_timeout 600;
        fastcgi_send_timeout 600;
        
        # Buffers
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # Denegar archivos ocultos
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Sin cache en desarrollo (para ver cambios inmediatamente)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # CORS manejado por Laravel (config/cors.php)
    # No agregamos headers CORS aqu√≠ para evitar duplicados
}

