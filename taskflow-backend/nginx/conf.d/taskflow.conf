# ============================================
# HTTP (Puerto 80)
# ============================================
server {
    listen 80;
    listen [::]:80;
    server_name _; # Acepta cualquier dominio/IP
    
    root /var/www/html/public;
    index index.php index.html;

    # Logs específicos de TaskFlow
    access_log /var/log/nginx/taskflow_access.log;
    error_log /var/log/nginx/taskflow_error.log warn;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Charset
    charset utf-8;

    # Deshabilitar favicon.ico y robots.txt logs
    location = /favicon.ico { 
        access_log off; 
        log_not_found off; 
    }
    
    location = /robots.txt { 
        access_log off; 
        log_not_found off; 
    }

    # Laravel - Frontend Routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # API Routes
    location /api/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM Processing
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass backend:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        include fastcgi_params;
        
        # Timeouts para operaciones largas
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        
        # Buffers
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # Denegar acceso a archivos ocultos
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Denegar acceso a archivos sensibles de Laravel
    location ~ /(\.env|\.git|storage|vendor|composer\.(json|lock)|artisan) {
        deny all;
        return 404;
    }

    # Cache para assets estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # WebSockets (si usas Laravel Echo/Pusher)
    location /ws {
        proxy_pass http://soketi:6001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

