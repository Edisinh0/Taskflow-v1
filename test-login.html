<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login - TaskFlow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1e293b;
            color: white;
        }
        .container {
            background: #334155;
            padding: 30px;
            border-radius: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #475569;
            background: #1e293b;
            color: white;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #2563eb;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background: #10b981;
        }
        .error {
            background: #ef4444;
        }
        pre {
            background: #1e293b;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test de Login - TaskFlow</h1>
        <p>Prueba la conexi√≥n con la API del backend</p>
        
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" value="admin@taskflow.com" required>
            <input type="password" id="password" placeholder="Password" value="password123" required>
            <button type="submit">Probar Login</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api/v1';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');

            resultDiv.style.display = 'block';
            resultDiv.className = '';
            resultDiv.innerHTML = '<p>‚è≥ Enviando petici√≥n...</p>';

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Login Exitoso!</h3>
                        <p><strong>Usuario:</strong> ${data.user.name}</p>
                        <p><strong>Email:</strong> ${data.user.email}</p>
                        <p><strong>Token:</strong></p>
                        <pre>${data.token}</pre>
                        <p><small>Expira en: ${data.expires_in} segundos</small></p>
                    `;
                    
                    // Guardar en localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    console.log('‚úÖ Datos guardados en localStorage');
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Error en Login</h3>
                        <p><strong>Mensaje:</strong> ${data.message || 'Error desconocido'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Error de Conexi√≥n</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Verifica que el backend est√© corriendo en http://localhost:8080</p>
                    <pre>${error.stack}</pre>
                `;
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
